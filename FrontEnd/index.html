<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/chatapp.css">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="chatIconsDiv">
        <!-- <div class="clearIcon"><i class="fa fa-cancel"></i> Clear</div> -->
        <div class="chatIcon"><i class="fa-regular fa-message"></i> Chat</div>
    </div>
    <div class="appMessaging">
        <div class="chatWindow">
            <div class="userNameDiv">Chat Box</div>
            <form class="userNameForm">
                <input type="text" id="userNameInput" placeholder="User Name..." required/>
                <button type='submit' id="userNameBtn">&#9658</button>
            </form>
            <div class="chatHeader">
                <select id="chatSelector"></select>
            </div>
            <div class="messageContainer" id="messageContainer">
                <!-- Messages will be dynamically added here -->

            </div>
            <div class="inputMsgDiv">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module" src="/FrontEnd/app.js"></script>

</body>


</html>
